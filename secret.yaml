apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: mysql
  labels:
    app: mysql
type: Opaque
data:
  # Root password: rootpassword (base64 encoded)
  # To generate: echo -n 'yourpassword' | base64
  mysql-root-password: cm9vdHBhc3N3b3Jk
  # Database password: dbpassword (base64 encoded)
  mysql-password: ZGJwYXNzd29yZA==
stringData:
  # You can also use stringData for unencoded values
  mysql-database: "myapp"
  mysql-user: "appuser"
